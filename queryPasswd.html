<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="text/javascript">
        function getURL(stdntid) {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else {
                // code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("query").innerHTML=xmlhttp.responseText;
                }

            }
            var nullpasswd="";
            var url = "https://script.google.com/macros/s/AKfycbwFalaHvg3GZSn4wqliNZCBaiggdLWB-tjm4kEzIln1c3K2poM_cmAwpCJhrnyzMfJZ/exec";
            xmlhttp.open("get", url + "?stdntid=" + encodeURIComponent(stdntid) + "&passwd=" + encodeURIComponent(nullpasswd) + "&mode=3", true);
            xmlhttp.send();
        }


    </script>

</head>

<body>
<H3>密碼查詢</H3>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<div id="query" class="container-fluid">

    <BR>
        請輸入樂媽共學團學號，查詢密碼。
    <BR><BR>
        
    <form>
        <div class="form-group mb-4">
            <label for="stdntid">學號</label>
            <input type="text" class="form-control" style="width:300px;" id="stdntid" placeholder="">
        </div>

        <button type="button" id="btn1" class="btn btn-primary mt-2" onclick="getURL(stdntid.value);">
            查詢
        </button>
    </form>

</div>
</body>
</html>
